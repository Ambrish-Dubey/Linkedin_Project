{% extends "base.html" %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


<style>
    .container {
        margin-left: 5%;
    }

    .navbar {
        display: flex;

        justify-content: flex-start;

    }

    .figure-caption {
        font-size: small;
    }

    .fx2 {

        display: flex;
        width: 54%;
        margin-left: 33%;
        justify-content: space-between;
    }

    .figure {

        margin-top: 3%;

    }

    .figure .figure-img {
        padding-left: 11%;
        margin: 0%;
    }

    #get {
        padding-left: 31%;
    }

    #learn {
        padding-left: 18%;
    }

    a {
        text-decoration: none;
    }

    #join {
        padding-top: 19%;
        font-size: 15px;
    }

    #sign {
        border: 1px solid #2576c7;
        border-radius: 43px;
        background-color: white;
        color: #2576c7;
        padding: 8px 16px 8px 19px;
        margin: 4px 0px 0px 1px;
    }

    #sign:hover {
        background-color: #f0f7fe;
        color: #17528d;
    }

    h1 {
        color: #b24020;
        font-weight: 100;
        font-size: 3.5rem;
    }

    .form-three {
        display: flex;
        justify-content: center;
    }

    form {
        width: 50%;

    }

    #mainimage {
        width: 60%;
    }

    input {
        height: 40%;
        width: 54%;
    }

    .f div input:hover {
        background-color: #ede3e3;
    }

    .f {
        padding-top: 4%;
        margin-left: 17%;
    }

    .f div {
        height: 10%;
    }

    .f div input {
        height: 87%;
        width: 72%;
        border-radius: 6px;
        border: 1px solid black;
        background-color: white;
        color: black;
    }

    .f a:hover {
        color: #004182;
        text-decoration: underline;
    }

    .f div button {
        width: 72%;
        height: 82%;

        background-color: #17528d;
        border: 1px solid blue;
        border-radius: 52px;
        color: white;
        font-size: large;
    }

    .four {
        display: flex;
        justify-content: space-between;
        width: 33%;

    }

    .four .line-1 {

        width: 48%;

        height: 8px;

    }


    .form-button {
        margin-top: 5%;
    }

    .terms {
        width: 72%;
        font-size: small;
    }

    .google .button {
        width: 72%;
        height: 82%;

        background-color: white;
        border: 1px solid #676767;
        border-radius: 52px;
        color: black;
        font-size: large;
    }

    .google {
        margin-top: 6%;
        margin-left: 33%;
        width: 50%;
    }

    .google .button img {
        margin-right: 2%;
    }

    .part-2 {
        margin-top: 8%;
        background-color: #f3f2f0;
        display: flex;
        justify-content: space-between;
    }

    .con-1 {
        width: 35%;
        margin-left: 13%;
    }

    #part-2-h {
        font-weight: lighter;
        color: black;
    }

    .con-1 .para {
        width: 75%;
        font-size: medium;
        font-weight: 1;

    }

    .con-2 {
        width: 50%;

    }

    .con-2-b {
        border: 1px solid rgb(114 113 112);
        border-radius: 42px;
        background-color: #f3f2f0;
        padding: 14px 26px 11px 32px;
    }

    .con-2-d {
        padding: 10px 22px 0px 0px;
    }

    .con-2 .con-2-1,
    .con-2-2 {
        height: 26%;
        padding: 24px 0px 0px 0px;
    }

    .con-2 .con-2-3 {
        padding: 24px 0px 0px 0px;
    }

    #Show {
        border: 2px solid #2576c7;
        color: #2576c7;
        background-color: #f3f2f0;
    }

    #Show:hover {
        background-color: #e9e8e7;
    }

    .con-2-b:hover {
        background-color: #e9e8e7;
    }

    .hidden {
        display: none;
    }
</style>

<div class="container">


    <div class="navbar first">
        <!-- Linkedin Logo -->
        <div class="Linkedinimage fx1">
            <a href=""><img src="Linkedin image.PNG" alt=""></a>
        </div>

        <div class="navbarEnd fx2 hidden">

            <figure class="figure">
                <a href="register/"> <img src="Articles.PNG" class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption text-start">Register</figcaption>
                </a>

            </figure>

            <figure class="figure">
                <a href="http://127.0.0.1:8000/login/"><img src="People.PNG" class="figure-img img-fluid rounded"
                        alt="...">
                    <figcaption class="figure-caption text-start">Login</figcaption>
                </a>

            </figure>

            <figure class="figure">
                <a href=""><img src="Jobs.PNG" class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption text-start">Job</figcaption>
                </a>

            </figure>

            <figure class="figure">
                <a href="">
                    <img src="Learning.PNG" class="figure-img img-fluid rounded" id="learn" alt="...">
                    <figcaption class="figure-caption text-start">Learning</figcaption>
                </a>

            </figure>

            <figure class="figure">
                <a href=""><img src="App.PNG" class="figure-img img-fluid rounded" id="get" alt="...">
                    <figcaption class="figure-caption text-start">Get the App</figcaption>
                </a>

            </figure>

            <figure class="figure">
                <a href="">
                    <figcaption class="figure-caption text-start" id="join">Join Now</figcaption>
                </a>

            </figure>

            <figure class="figure">
                <button class="btn btn-primary" id="sign">
                    <figcaption>Sign in</figcaption>
                </button>
            </figure>


        </div> <!--navbarEnd fx2 end div-->




    </div> <!--Navbar end div-->

    <div class="second">
        <h1>Make the most of your proessional career</h1>
    </div>



    <div class="three">
        <div class="form-three">
            <form action="{% url 'register' %}" method="post" class="f">
                {% csrf_token %}
                <label for="fname">First Name:</label>
                <div class="fname-div"><input type="text" name="fname" id="fname" required></div>
                <label for="lname">Last Name:</label>
                <div class="lname-div"><input type="text" name="lname" id="lname" required></div>
                <label for="phn">Phone:</label>
                <div class="phn-div"><input type="tel" name="phn" id="phn" required></div>
                <label for="email">Email:</label>
                <div class="email"><input type="email" name="email" id="email" required></div>
                <label for="pass">Password:</label>
                <div class="password"><input type="password" name="pass" id="pass" required></div>
                <div class="terms">By clicking Agree & Join, you agree to LinkedInâ€™s <a href="">User Agreement</a>,
                    <a href="">Privacy Policy</a>, and <a href="">Cookie Policy</a>.
                </div>
                <!-- <a href="">Forgot password?</a> -->
                <div class="form-button "><button type="submit">Agree & Join</button></div>
                <div class="t">----------------------------or-------------------------</div>

            </form>
            <!-- <img src="https://static.licdn.com/aero-v1/sc/h/dxf91zhqd2z6b0bwg85ktm5s4" alt="" id="mainimage"> -->

        </div>
        <div class="google">
            <button class="button">
                <img src="Google.PNG" alt="">Sign in with Google
            </button>
        </div>

    </div>

</div> <!--Continer div ends-->


{% endblock content %}
